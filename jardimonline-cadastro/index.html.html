<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardim Online I Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero">

        <div class="left-side-container">

            <div class="left-top-logo-container">

                <div class="left-top-logo">

                    <img src="Assets/Logo-1.png" alt="">
                
                </div>
            
            </div>

            <div class="left-side2-container">

                <div class="left-text-container">
                    <p>Cadastre-se para ter<br>acesso ao nosso sistema</p>
                </div>
                
                <div class="left-form-container">

                    <div class="formulario">

                        <form action="">
                            
                            <label for="">
                                <span class="usuario-text">Usuário</span>
                                <input type="text" name="" placeholder="Insira um nome de usuário" class="usuario-input">
                            </label>
                        
                            <label for="">
                                <span class="email-text">E-mail</span>
                                <input type="text" name="" placeholder="Insira um e-mail válido" class="email-input">
                            </label>
                        </form>
                    </div>
                    
                </div>

                <div class="login-btn-container">

                    <div class="login-btn">
                        <form action="">
                            <input type="submit" value="LOGIN" class="login-btn-input">
                        </form>
                    </div>
                </div>

                <div class="esqueci-text-container">
                    <p>Esqueci a senha</p>
                </div>
            
            </div>
        
        </div>

        <div class="right-side-container">

            <div class="right-top-icon-container">

                <div class="right-top-icon">
                    <img src="Assets/cadastro-icon.png" alt="">
                </div>
           
            </div>

            <div class="right-side2-container">

                <div class="right-form-container">

                    <div class="formulario2">

                        <form action="">
                            
                            <label for="">
                                <span class="crie-text">Crie sua senha<div class="forca">Força da senha<div class="bar"><div class="meter"></div></div></div></span>
                                <input type="password" name="" placeholder="Crie sua senha" class="crie-input">
                            </label>
                        
                            <label for="">
                                <span class="repita-text">Repita sua senha</span>
                                <input type="password" name="" placeholder="Repita sua senha" class="repita-input">
                            </label>
                        </form>

                    </div>

                    <div class="validacao-container">
                        
                        <p>Validação contra robôs</p>
                    
                    </div>

                    <div class="captcha-container">

                        <div class="spinner-container">

                            <div class="spinner">
                                <label>
                                    <input type="checkbox" onclick="$(this).attr('disabled','disabled');">
                                    <span class="checkmark"><span>&nbsp;</span></span>
                                </label>
                            </div>
                        
                        </div>

                        <div class="captcha-text-container">
                            <p>Não sou um robô</p>
                        </div>

                        <div class="captcha-logo-container">

                            <img src="Assets/captcha.png" alt="">
                        </div>

                        <div class="privacidade-termos-container">

                            <small>Privacidade - Termos<small>
                        </div>
                    </div>

                    <div class="cadastrar-btn-container">

                        <div class="cadastrar-btn">

                            <form action="">
                                <input type="submit" value="CADASTRAR" class="cadastrar-input">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    
    </div>
</body>
</html>
